<div class="container">
  <div class="wrap">
    <h2>Connect Four Game by Pony</h2>
    <div class="board">
      <span class="row" *ngFor="let row of boardState; let i1 = index">
        <div
          *ngFor="let cell of row; let i2 = index"
          class="cell {{ cell }}"
          (click)="drop(i1, i2)"
        ></div>
      </span>
    </div>
    <button class="reset" (click)="init()">Reset</button>
  </div>
</div>
